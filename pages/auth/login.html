<div class="connexion-big-title text-center text-white">
  <div class="connexion-big-title-content">
    <h1 class="fs-1 fw-bold">Connexion</h1>
  </div>
</div>

<div class="container">
  <div class="col">
    <form id="formulaireSignin">
      <div class="mb-3">
        <label for="EmailSigninInput" class="form-label">Email:</label>
        <input
          type="email"
          class="form-control bg-body-secondary text-center"
          id="EmailSigninInput"
          placeholder="mail@mail.com"
          name="email" />

        <div class="invalid-feedback liens">
          Votre email n'est pas conforme !
        </div>
      </div>

      <div class="mb-3">
        <label for="PasswordInput" class="form-label">Mot de passe:</label>
        <input
          type="password"
          class="form-control bg-body-secondary text-center"
          id="PasswordSigninInput"
          placeholder="****************"
          name="mdp" />

        <div class="invalid-feedback liens">
          Le mot de passe n'est pas conforme ! <br />
          Au moins 8 caractères comprenant: <br />
          1 lettre majuscule, <br />
          1 lettre miniscule, <br />
          1chiffre et <br />
          1 caractères sepéciale
        </div>
        <div class="valid-feedback liens">Mot de passe correct !</div>
      </div>

      <div class="mb-3 form-check">
        <input
          type="checkbox"
          class="form-check-input bg-body-secondary"
          id="checkSigninPassword" />
        <label class="form-check-label" for="checkSigninPassword">
          Afficher le mot de passe
        </label>
      </div>

      <div class="text-center">
        <button
          type="button"
          class="btn btn-primary text-center"
          id="btn-validation-connexion">
          Connecter
        </button>
      </div>
    </form>
    <div class="text-center pt-4">
      <a href="/inscription" class="lien-inscription"
        >Inscrivez-vous en cliquant ICI!</a
      >
    </div>
  </div>
</div>
